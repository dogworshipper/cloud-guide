<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Services Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cloud Services Guide</h1>

    <!-- Кнопка переключения темы -->
    <button id="theme-toggle">🌙 Toggle Dark Mode</button>

    <div class="card">

        <img src="images/aws.png" alt="AWS Logo">
        <p id="aws-text">Click below to learn more!</p>
        <button onclick="showInfo('aws')">Learn More</button>
    </div>
    
    <div class="card">
        <h2>Azure</h2>
        <img src="images/azure.png" alt="Azure Logo">
        <p id="azure-text">Click below to learn more!</p>
        <button onclick="showInfo('azure')">Learn More</button>
    </div>
    
    <div class="card">
        <h2>Google Cloud (GCP)</h2>
        <img src="images/gcp.png" alt="GCP Logo">
        <p id="gcp-text">Click below to learn more!</p>
        <button onclick="showInfo('gcp')">Learn More</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
